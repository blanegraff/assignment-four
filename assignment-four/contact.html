<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS Section -->
      <link rel="stylesheet" href="Content/css/bootstrap.min.css">
      <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="Content/css/font-awesome.min.css">
      <link rel="stylesheet" href="Content/css/style.css">
      <title>Lane Graff | Design</title>
</head>

<body id="contact">
      
      <!-- Navbar Partial -->
      <header id="mainHeader">
            
      </header>
      
      <main class="container" id="mainContent">
            <div class="row">
                  <div class="col-sm-8">
                        <h3>Contact Me</h3>
                        <!--Contact Form Begins-->
                        <form class="form-horizontal">
                              <fieldset>
                                    <div class="form-group">
                                          <label for="inputName" class="col-lg-2 control-label" required>Your Name <small>[Required]</small></label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputEmail" class="col-lg-2 control-label" required>Your Email <small>[Required]</small></label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="textArea" class="col-lg-2 control-label">Your Message:</label>
                                          <div class="col-lg-5">
                                                <textarea class="form-control" rows="6" id="textArea"></textarea>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <div class="col-lg-8 col-lg-offset-2">
                                                <a class="btn btn-danger" type="submit" href="index.html">Submit</a>
                                                <button type="reset" class="btn btn-danger">Cancel</button>
                                          </div>
                                    </div>
                              </fieldset>
                        </form>
                  </div>
                  <div class="col-sm-4">
                              <h3>Contact Information</h3>
                        <div class="list-group">
                              <a href="#" class="list-group-item"><i class="fa fa-envelope"></i> blanegraff@yahoo.ca</a>
                              <a href="https://www.facebook.com/blanegraff" class="list-group-item"><i class="fa fa-facebook"></i> Facebook</a>
                              <a href="https://www.instagram.com/briilan/" class="list-group-item"><i class="fa fa-instagram"></i> Instagram</a>
                        </div>
                  </div>

      </main>
      <!-- JavaScript Section -->
    <script src="Scripts/lib/jquery/dist/jquery.min.js"></script>
    <script src="Scripts/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Scripts/lib/EaselJS/lib/easeljs-0.8.2.min.js"></script>
    <script src="Scripts/lib/TweenJS/lib/tweenjs-0.6.2.min.js"></script>
    <script src="Scripts/lib/SoundJS/lib/soundjs-0.6.2.min.js"></script>
    <script src="Scripts/lib/PreloadJS/lib/preloadjs-0.6.2.min.js"></script>
    
    <!-- App JavaScript -->
      <script src="Scripts/app.js"></script>
</body>

</html>
